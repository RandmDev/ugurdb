<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
</head>
<body>
    <h1>Giriş Sayfası</h1>
    <p>Lütfen ana sayfaya erişmek için butona tıkla.</p>
    
    <button id="loginBtn">Sisteme "ugurbirey" Yaz ve Giriş Yap</button>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            // LocalStorage'a veriyi yazıyoruz
            localStorage.setItem('auth', 'ugurbirey');
            
            // Ana sayfaya yönlendiriyoruz
            alert('Değer atandı! Şimdi ana sayfaya gidiyorsun.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
