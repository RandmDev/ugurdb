<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Görüntüleme Paneli</title>
    <style>
        /* Login Sayfasıyla Aynı Renk Paleti ve Reset */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        /* Ana Panel - Glassmorphism */
        #content {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            width: 95%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Resim Görüntüleme Alanı */
        .image-container {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* İstediğin Resim Komutu */
        #resim {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        #resim:hover {
            transform: scale(1.02);
        }

        /* Buton Grubu */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            border: none;
        }

        /* Çıkış Butonu (Kırmızı Tonlu) */
        .logout-btn {
            background: rgba(251, 113, 133, 0.2);
            color: #fb7185;
            border: 1px solid #fb7185;
        }

        .logout-btn:hover {
            background: #fb7185;
            color: white;
            box-shadow: 0 0 20px rgba(251, 113, 133, 0.4);
        }

        /* Özel/Vip Buton (Mavi Tonlu - Login'deki buton rengi) */
        .action-btn {
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(14, 165, 233, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <div id="content" style="display: none;">
        
        <div class="image-container">
            <img id="resim" src="https://via.placeholder.com/600x400/1e293b/38bdf8?text=Resim+Burada+Gözükecek" alt="Görüntülenen Resim">
        </div>

        <div class="controls">
            <button class="action-btn" onclick="alert('Resim indiriliyor veya işlem yapılıyor...')">Resmi İşle</button>
            <button class="logout-btn" onclick="logout()">Güvenli Çıkış</button>
        </div>

    </div>

    <script>
        (function checkAuth() {
            const userStatus = localStorage.getItem('auth');
            const contentDiv = document.getElementById('content');

            // Sadece ugurbirey veya ozel yazıyorsa göster
            if (userStatus === 'ugurbirey' || userStatus === 'ozel') {
                contentDiv.style.display = 'block';
                
                // Eğer "ozel" girişiyse çerçeve rengini biraz daha vurgulu yapalım
                if (userStatus === 'ozel') {
                    document.getElementById('resim').style.border = "2px solid #38bdf8";
                }
            } else {
                window.location.href = 'login.html';
            }
        })();

        function logout() {
            localStorage.removeItem('auth');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
