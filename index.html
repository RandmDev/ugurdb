<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli</title>
    <style>
        /* Modern CSS Temelleri */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at bottom left, #1e293b, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f8fafc;
            overflow: hidden;
        }

        /* Ana İçerik Kartı */
        #content {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* İstediğin Resim Komutu */
        #resim {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid #4ecca3;
            padding: 5px;
            background: rgba(78, 204, 163, 0.1);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #4ecca3;
        }

        p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Yetki Rozeti */
        .badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* Çıkış Butonu */
        .logout-btn {
            padding: 12px 30px;
            background: #ff4d4d;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #ff3333;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }
    </style>
</head>
<body>

    <div id="content" style="display: none;">
        <img id="resim" src="https://via.placeholder.com/100" alt="Kullanıcı">
        
        <div id="statusBadge" class="badge">Erişim Onaylandı</div>
        
        <h1 id="welcomeTitle">Hoş geldin!</h1>
        <p id="welcomeDesc">Giriş başarılı olduğu için bu özel içeriği ve paneli görebiliyorsun.</p>
        
        <button class="logout-btn" onclick="logout()">Güvenli Çıkış</button>
    </div>

    <script>
        (function checkAuth() {
            const userStatus = localStorage.getItem('auth');
            const contentDiv = document.getElementById('content');
            const title = document.getElementById('welcomeTitle');
            const badge = document.getElementById('statusBadge');

            if (userStatus === 'ugurbirey') {
                contentDiv.style.display = 'block';
                title.innerText = "Selam, Uğur!";
                badge.style.color = "#4ecca3";
            } 
            else if (userStatus === 'ozel') {
                contentDiv.style.display = 'block';
                title.innerText = "Selam, Özel Üye!";
                badge.innerText = "VIP ERİŞİM";
                badge.style.color = "#facc15"; // Altın sarısı
                document.getElementById('resim').style.borderColor = "#facc15";
            }
            else {
                // Yetkisiz girişi engelle ve şutla
                window.location.href = 'login.html';
            }
        })();

        function logout() {
            localStorage.removeItem('auth');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
