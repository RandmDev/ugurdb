<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <style>
        /* Modern Reset ve Köşeli Yapı */
        * { box-sizing: border-box; margin: 0; padding: 0; border-radius: 0 !important; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        /* Çıkış Butonu - Sağ Üst Köşe */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(251, 113, 133, 0.2);
            color: #fb7185;
            border: 1px solid #fb7185;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .logout-btn:hover {
            background: #fb7185;
            color: white;
        }

        /* Ana İçerik Alanı - Kutu/Çerçeve Yok */
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Resim Komutu - Ham ve Keskin */
        #resim {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            border: 2px solid rgba(56, 189, 248, 0.5); /* Login sayfasındaki mavi tonu */
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <button class="logout-btn" onclick="logout()">ÇIKIŞ YAP</button>

    <div id="content" style="display: none;">
        <img id="resim" src="https://via.placeholder.com/1200x800/1e293b/38bdf8?text=Resim+Görüntüleme" alt="Resim">
    </div>

    <script>
        (function checkAuth() {
            const userStatus = localStorage.getItem('auth');
            const contentDiv = document.getElementById('content');

            // Kimlik kontrolü
            if (userStatus === 'ugurbirey' || userStatus === 'ozel') {
                contentDiv.style.display = 'flex';
                
                // Özel giriş yapıldıysa resim kenarlığını farklılaştırabilirsin
                if (userStatus === 'ozel') {
                    document.getElementById('resim').style.borderColor = "#38bdf8";
                }
            } else {
                window.location.href = 'login.html';
            }
        })();

        function logout() {
            localStorage.removeItem('auth');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
